<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro da Carolinda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="Stopwatch">

        <h2 id="cronometro">00:00:00</h2>

        <div id="buttons">

            <button onclick="iniciarCronometro()">  
                <i class="fa-solid fa-play"></i>
            </button>

            <button onclick="pararCronometro()">
                <i class="fa-solid fa-pause"></i>
             </button>

            <button onclick="resetarCronometro()">
                <i class="fa-solid fa-redo"></i>
             </button>

        </div>
    </div>

    <script>
        let segundos = 0;
        let minutos = 0;
        let horas = 0;
        let intervalo;
        let cronometroAtivo = false;

        function iniciarCronometro() {
            if (!cronometroAtivo) {
                intervalo = setInterval(function() {
                    segundos++;
                    if (segundos == 60) {
                        segundos = 0;
                        minutos++;
                    }
                    if (minutos == 60) {
                        minutos = 0;
                        horas++;
                    }
                    atualizarCronometro();
                }, 1000);
                cronometroAtivo = true;
            }
        }

        function pararCronometro() {
            clearInterval(intervalo);
            cronometroAtivo = false;
        }

        function resetarCronometro() {
            clearInterval(intervalo);
            segundos = 0;
            minutos = 0;
            horas = 0;
            atualizarCronometro();
            cronometroAtivo = false;
        }

        function atualizarCronometro() {
            let horasFormatado = horas < 10 ? '0' + horas : horas;
            let minutosFormatado = minutos < 10 ? '0' + minutos : minutos;
            let segundosFormatado = segundos < 10 ? '0' + segundos : segundos;
            document.getElementById('cronometro').innerText = horasFormatado + ':' + minutosFormatado + ':' + segundosFormatado;
        }
    </script>
</body>
</html>
